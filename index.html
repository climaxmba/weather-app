<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="content">
        <div id="search-form-contr" class="rounded-border blurry-bg">
            <form>
                <label for="q">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                </label>
                <input data-js-name="search-box" type="text" id="q" name="q" placeholder="Enter City / Address">
                <button data-js-name="search" type="submit" class="clickable">Search</button>
            </form>
        </div>
        
        <div id="current" class="rounded-border blurry-bg">
            <div>Weather</div>
            <div id="location-time-contr">
                <div data-js-name="city" id="city">Bolton</div>
                <div data-js-name="time" id="time">15:00</div>
                <div data-js-name="country" id="country">United Kingdom</div>
                <div data-js-name="date" id="date">Mon August, 22nd</div>
            </div>

            <div id="curr-weather-contr">
                <div id="temp-contr">
                    <div data-js-name="temp" id="temp">25&deg;C</div>
                    <div data-js-name="units-switch" class="clickable">Switch units</div>
                </div>
                <div id="weather-condition-contr">
                    <div data-js-name="weather-condition">Thunderstorm</div>
                    <img data-js-name="weather-icon" src="#" alt="weather-icon">
                </div>
            </div>

            <div id="details-contr">
                <div class="heading-text">More Details</div>
                <div>Wind:</div>
                <div data-js-name="wind">6.8km/h, SSW</div>
                <div>Pressure:</div>
                <div data-js-name="pressure">29.91in</div>
                <div>Humity:</div>
                <div data-js-name="humidity">94</div>
                <div>Visibility:</div>
                <div data-js-name="visibility">10km</div>
                <div>UV Index:</div>
                <div data-js-name="uv">6</div>
                <div>Gust:</div>
                <div data-js-name="gust">8.6km/h</div>
            </div>
            <div id="loading-contr" class="rounded-border">
                <div id="loading-text">Loading data...</div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
